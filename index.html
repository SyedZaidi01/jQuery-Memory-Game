<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>255 PROJECT</title>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=BioRhyme Expanded" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cinzel Decorative" rel="stylesheet">
</head>
	
<script>
	var difficulty;
	function Redirect(){
		window.location.href = "game.html";
	}
	$(function(){
		$("#play_button").click(function(){
			$("#outer_container").delay(500).fadeOut(1000);
			difficulty = $("#choice").val();
			localStorage.setItem("hello",difficulty);
			setTimeout('Redirect()',3000);
		});

		var toMove = ($(window).width() - $("#outer_container").width()) / 2;
		$(document).ready(function(){
			$(".outer").css("position", "absolute").animate({left:toMove, top : 40},3000);
		});

	});
	
</script>

<body>
	<div id	="outer_container" class="outer">
		<div id="profile_container">
			<div id="profile_image_container">
				<img id="profile_image" src="images/profile_picture.jpg" alt="profile_image">
			</div>

		</div>
		<div id="text_container">
			<h1 id="game_title">MEMORY TEST</h1>
			<h2 id="course_title">CTIS-255 PROJECT</h2>
			<h2 id="semester_season">FALL-2019</h2>
			<h2 id="name_surname">Syed Muhammad Ali Raza Zaidi</h2>
			<div id="difficulty_container">
				<h3>Difficulty Level: </h3>
				<select name="difficulty" id="choice">
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
				</select>
			</div>
			<div id="play_button_container" class="next">
				<p id="play_the_game">Play the game!</p>
				<img id="play_button"  src="images/play_button.png" alt="play_button">
			</div>

		</div>

	</div>
</body>
</html>
